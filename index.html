<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="back-image">
        <div class="borders">
            <img src="odin-lined.png">
           <div class="text-one"> <p>ODIN</p> </div>
            
        </div>
    
    </div>
    <div class="big-form">
        <form>
        <div class="top">
            <div class= text-box>
                <div class="text">
                <div class="big">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                </div>
                <div>
                    <h2>Sign up <em>now</em> to get started.</h2>
                </div>
                <div>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="middle-box">
                <div class="dup"> 
                    <div class="move">
                    <h2>Lets do this!</h2>
                    </div>
                </div>
                <div class="sup">
                <div class="form-one">
                    
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor" required>
           
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="password">PASSWORD</label>
                    <input class="pass-one" type="password" id="password" name="password" pattern="\w*\d{1,}\w*">
                    
                    <div class="relative">* Passwords do not match</div>
                </div>
                <div class="form-two">
                    
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                    
                    <label for="tel-number">NUMBER</label>
                    <input type="tel" id="tel-number" name="tel-number">

                    <label for="password">PASSWORD</label>
                    <input class="pass-two" type="password" id="password" name="password" pattern="\w*\d{1,}\w*">
                </div>
                
            
           
            </div>
        </div>
        </div>
        <div class="bottom">
            <div >
                <button class="button"><strong>Create Account</strong></button>
            </div>
            <div class="message">
                <h3>Already have an account? <a>Log in</a></h3>
            </div>
        
    </div>
    
</body>
</html>
